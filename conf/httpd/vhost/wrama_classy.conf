<VirtualHost *:80>
    ServerName wrama_classy.zzz
    ServerAlias *.wrama_classy.zzz
    DocumentRoot "/home/www/wrama_classy"

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php80:9000"
    </FilesMatch>
</VirtualHost>
<VirtualHost *:443>
    ServerName wrama_classy.zzz
    ServerAlias *.wrama_classy.zzz
    DocumentRoot "/home/www/wrama_classy"

	SSLEngine on
	SSLCertificateFile "/usr/local/apache2/conf/ssl/all.zzz.crt"
	SSLCertificateKeyFile "/usr/local/apache2/conf/ssl/all.zzz.key"

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php80:9000"
    </FilesMatch>
</VirtualHost>
